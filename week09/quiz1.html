
<html lang="en">

    <title>Bootstrap demo</title>
    <link

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">google.charts.load('current', {packages: ['corechart', 'line']});
      google.charts.setOnLoadCallback(drawBasic);
      
      function drawBasic() {
      
            var data = new google.visualization.DataTable();
            data.addColumn('number', 'X');
            data.addColumn('number', 'จำนวนนักศึกษา');
      
            data.addRows([
              [2558, 32],   [2559, 27],  [2560, 48],  [2561, 31],  [2562, 52],  [2563, 16],  [2564, 35],  [2565, 50],  [2566, 49]
            ]);
      
            var options = {
            chart: {
                title: 'จำนวนนักศึกษา',
                subtitle: 'คณะวิทยาการคอม'
              },
              hAxis: {
                title: 'ปี'
              },
              vAxis: {
                title: 'จำนวนนักศึกษา'
              }
            };
      
            var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
      
            chart.draw(data, options);
          }
    </script>
      <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
